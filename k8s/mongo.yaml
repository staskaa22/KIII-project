apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongo
  namespace: flask-react-mongo-app
spec:
  serviceName: "mongo"
  replicas: 1
  selector:
    matchLabels:
      app: flask-react-mongo-mongo
  template:
    metadata:
      labels:
        app: flask-react-mongo-mongo
    spec:
      containers:
      - name: mongo
        image: mongo:latest
        ports:
        - containerPort: 27017
        env:
        - name: MONGO_INITDB_ROOT_USERNAME
          valueFrom:
            secretKeyRef:
              name: mongo-secret
              key: mongo-username
        - name: MONGO_INITDB_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mongo-secret
              key: mongo-password
        volumeMounts:
        - name: mongo-persistent-storage
          mountPath: /data/db
  volumeClaimTemplates:
  - metadata:
      name: mongo-persistent-storage
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  name: mongo
  namespace: flask-react-mongo-app
spec:
  ports:
  - port: 27017
    targetPort: 27017
  selector:
    app: flask-react-mongo-mongo
